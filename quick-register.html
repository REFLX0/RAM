<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Face Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            background: #000;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Quick Face Registration</h1>
        
        <div class="message info">
            Stand in front of the camera and fill in your details below
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="overlay"></div>
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone">
            </div>
            
            <div class="form-group">
                <label for="membershipType">Membership Type</label>
                <select id="membershipType">
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                    <option value="vip">VIP</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üì∏ Capture & Register
            </button>
        </form>
        
        <div id="messageDiv"></div>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('messageDiv');
        const submitBtn = document.getElementById('submitBtn');
        
        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                video.srcObject = stream;
            } catch (error) {
                showMessage('Camera access denied. Please allow camera access.', 'error');
            }
        }
        
        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.9);
        }
        
        function showMessage(msg, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${msg}</div>`;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Processing...';
            
            try {
                // Capture current frame
                const imageData = captureImage();
                
                // Create FormData
                const formData = new FormData();
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('phone', document.getElementById('phone').value);
                formData.append('membershipType', document.getElementById('membershipType').value);
                
                // Convert base64 to blob
                const blob = await fetch(imageData).then(r => r.blob());
                formData.append('photo', blob, 'photo.jpg');
                
                // Get token from localStorage
                const token = localStorage.getItem('token');
                
                // Submit registration
                const response = await fetch('http://localhost:3000/api/members/register', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token || 'admin-token'}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${result.member.firstName} registered successfully! Processing face data in background...`, 'success');
                    form.reset();
                    
                    // Redirect to scanner after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/scanner.html';
                    }, 2000);
                } else {
                    showMessage(`‚ùå Registration failed: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì∏ Capture & Register';
            }
        });
        
        // Start camera on load
        startCamera();
    </script>
</body>
</html>
